<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Skripsi - Repository Digital</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS tetap sama seperti sebelumnya */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        
        /* ... (CSS lainnya tetap sama) ... */
    </style>
</head>
<body>
    <!-- HTML struktur tetap sama seperti sebelumnya -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-none d-md-block">
                <!-- ... (Kode sidebar tetap sama) ... -->
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- ... (Kode konten utama tetap sama) ... -->
            </div>
        </div>
    </div>

    <!-- Modal dan lainnya tetap sama -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        // Ganti YOUR_APP_ID dengan ID Web App Anda
        const WEB_APP_URL = '';
        
        // Initialize DataTable
        $(document).ready(function() {
            $('#skripsiTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/id.json'
                },
                pageLength: 5,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "Semua"]]
            });
            
            // Filter functionality
            $('#yearFilter, #prodiFilter, #themeFilter, #supervisorFilter').change(function() {
                filterTable();
            });
            
            // Search functionality
            $('#searchButton').click(function() {
                const searchTerm = $('#searchInput').val();
                if (searchTerm.length > 0) {
                    searchSkripsi(searchTerm);
                    
                    // Show similarity warning for demonstration
                    if (searchTerm.toLowerCase().includes('murabahah')) {
                        $('#similarityWarning').show();
                    }
                }
            });
            
            // Refresh data from Google Drive
            $('#refreshData').click(function() {
                refreshFromGoogleDrive();
            });
        });
        
        // Function to filter table
        function filterTable() {
            const tahun = $('#yearFilter').val();
            const prodi = $('#prodiFilter').val();
            const theme = $('#themeFilter').val();
            const supervisor = $('#supervisorFilter').val();
            
            // Panggil API Web App dengan filter
            const queryParams = new URLSearchParams();
            if (tahun) queryParams.append('tahun', tahun);
            if (prodi) queryParams.append('prodi', prodi);
            if (theme) queryParams.append('theme', theme);
            if (supervisor) queryParams.append('supervisor', supervisor);
            
            fetch(`${WEB_APP_URL}?action=getSkripsi&${queryParams}`)
                .then(response => response.json())
                .then(data => {
                    // Update tabel dengan data yang difilter
                    updateSkripsiTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Gagal memfilter data');
                });
        }
        
        // Function to search skripsi
        function searchSkripsi(keyword) {
            fetch(`${WEB_APP_URL}?action=checkSimilarity&judul=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.similar && data.matches.length > 0) {
                        const warningDiv = document.getElementById('similarityWarning');
                        const firstMatch = data.matches[0];
                        warningDiv.querySelector('span').textContent = 
                            `Peringatan: Judul yang diajukan mirip dengan skripsi tahun ${firstMatch.tahun} (NIM ${firstMatch.nim}). Harap modifikasi judul.`;
                        warningDiv.style.display = 'block';
                        
                        // Tampilkan juga hasil pencarian di tabel
                        fetch(`${WEB_APP_URL}?action=getSkripsi&keyword=${encodeURIComponent(keyword)}`)
                            .then(response => response.json())
                            .then(searchData => {
                                updateSkripsiTable(searchData);
                            });
                    } else {
                        document.getElementById('similarityWarning').style.display = 'none';
                        
                        // Tampilkan hasil pencarian di tabel
                        fetch(`${WEB_APP_URL}?action=getSkripsi&keyword=${encodeURIComponent(keyword)}`)
                            .then(response => response.json())
                            .then(searchData => {
                                updateSkripsiTable(searchData);
                            });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        // Function to refresh data from Google Drive
        function refreshFromGoogleDrive() {
            // Show loading indicator
            $('#refreshData').html('<i class="fas fa-spinner fa-spin"></i>');
            
            // Muat ulang data dari Web App
            fetch(`${WEB_APP_URL}?action=getSkripsi`)
                .then(response => response.json())
                .then(data => {
                    updateSkripsiTable(data);
                    
                    // Muat ulang statistik
                    loadStatistics();
                    
                    // Reset button
                    $('#refreshData').html('<i class="fas fa-sync-alt"></i>');
                    
                    alert('Data berhasil diperbarui');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Gagal memuat data');
                    $('#refreshData').html('<i class="fas fa-sync-alt"></i>');
                });
        }
        
        // Function to update skripsi table
        function updateSkripsiTable(data) {
            // Hapus data lama dari tabel
            if ($.fn.DataTable.isDataTable('#skripsiTable')) {
                $('#skripsiTable').DataTable().clear().destroy();
            }
            
            // Isi tabel dengan data baru
            const tbody = document.querySelector('#skripsiTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(skripsi => {
                const row = `
                    <tr>
                        <td>${skripsi.Nama_Lengkap || skripsi['Nama Lengkap'] || 'N/A'}</td>
                        <td>${skripsi.NIM || 'N/A'}</td>
                        <td>${skripsi.Tahun_Akademik || skripsi['Tahun Akademik'] || 'N/A'}</td>
                        <td>${skripsi.Program_Studi || skripsi['Program Studi'] || 'N/A'}</td>
                        <td>${skripsi.Judul_Skripsi || skripsi['Judul Skripsi'] || 'N/A'}</td>
                        <td>${skripsi.Pembimbing_1 || skripsi['Pembimbing 1'] || 'N/A'} & ${skripsi.Pembimbing_2 || skripsi['Pembimbing 2'] || 'N/A'}</td>
                        <td>
                            <a href="${skripsi.Link_File || skripsi['Link File'] || '#'}" target="_blank" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i> Lihat
                            </a>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            
            // Inisialisasi ulang DataTables
            $('#skripsiTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/id.json'
                },
                pageLength: 5,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "Semua"]]
            });
        }
        
        // Function to load statistics
        function loadStatistics() {
            fetch(`${WEB_APP_URL}?action=getStatistics`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-skripsi').textContent = data.total_skripsi || 0;
                    document.getElementById('tahun-ini').textContent = data.skripsi_tahun_ini || 0;
                    document.getElementById('prodi-ekonomi').textContent = data.skripsi_ekonomi || 0;
                    document.getElementById('peringatan-kesamaan').textContent = data.peringatan_kesamaan || 0;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        // Muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Muat data skripsi
            fetch(`${WEB_APP_URL}?action=getSkripsi`)
                .then(response => response.json())
                .then(data => {
                    updateSkripsiTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            
            // Muat statistik
            loadStatistics();
        });
    </script>
</body>
</html>
